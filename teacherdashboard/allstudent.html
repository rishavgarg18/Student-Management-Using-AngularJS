<style>
table, td, th {
  border: 1px solid black;
}
 th {
  background-color: #4CAF50;
  color: white;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  height: 50px;
  vertical-align: center;
text-align: center}

tr:hover {background-color:#f5f5f5;}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

</style>
<body >
	<h2>List of Students</h2>
	<table>
		
		<thead>
			<tr>
				<th>Unique ID</th>
				<th>Roll Number</th>
				<th>Name</th>
				<th>Phone Number</th>
				<th>E-Mail</th>
				<th>Course</th>
				<th>Branch</th>
				
				<th>Edit / Delete</th>

			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="student in students">
				<td>{{student.id}}</td>
				<td>{{student.Roll_no}}</td>
				<td>{{student.Name}}</td>
				<td>{{student.phone_no}}</td>
				<td>{{student.mail_id}}</td>
				<td>{{student.course}}</td>
				<td>{{student.Branch}}</td>
				
				<td ><button onclick="window.location.href='editstudent.html'"  class="button button3" ng-click="editstudentid(student.id)">Edit</button>
					<button ng-click="deletestudent(student.id)" class="button button3">Delete</button></td>

			</tr>
		</tbody>
	</table>
	
</body>
