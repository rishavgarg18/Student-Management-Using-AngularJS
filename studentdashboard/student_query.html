<style>
table, td, th {
  border: 1px solid black;
}
 th {
  background-color: #4CAF50;
  color: white;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  height: 50px;
  vertical-align: center;
text-align: center}

tr:hover {background-color:#f5f5f5;}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

</style>
<body >
	<h2>Your Querys</h2>
	<table>
		
		<thead>
			<tr>
				<th>Query ID</th>
				<th>Query</th>
				<th>Query Status</th>
				<th>Date raised</th>
				<th>Answer</th>

				
			

			</tr>
		</thead>
		<tbody >
			<tr ng-repeat="query in querys">
				<td>{{query.id}}</td>
				<td>{{query.query}}</td>
				
				<td>{{query.status}}</td>
				<td>{{query.date}}</td>
				<td>{{query.answer}}</td>
				
				
					

			</tr>
		</tbody>
	</table>
	
</body>
